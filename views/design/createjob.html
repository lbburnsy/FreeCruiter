<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
        <div class="container-fluid">
          <a class="navbar-brand font-color" href="./index.html">FreeCruiter</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            <a class="nav-link active" href="#sampleWork">Freelancer</a>
            <a class="nav-link active" href="#contactSection">Employer</a>
            <a class="nav-link active" href="./login.html">Login</a>
          </div>
          </div>
        </div>
        </nav>
    </header>

    <main>
        <div class="container formContainer mt-5">
            <div class="row mt-5">
              <div class="col mt-5">
    
                <form class="loginform p-5"> 
                    <div class="mb-3">
                        <label for="job-title-create" class="form-label">Job Title</label>
                        <input type="email" class="form-control" id="job-title-create" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="job-description-create" class="form-label">Description</label>
                        <input type="email" class="form-control" id="job-description-create" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="qualifications-create" class="form-label">Qualifications</label>
                        <input type="password" class="form-control" id="qualifications-create">
                    </div>
                    <div class="mb-3">
                        <label for="location-create" class="form-label">Where are you located</label>
                        <input type="password" class="form-control" id="location-create">
                    </div>

                    <div class="category-switches p-3">
                      <h5 class="jobcategoriestitle p-2">Job Categories</h5>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" value="front-end" name="developer-type" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Front-End</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" value="back-end" name="developer-type" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Back-End</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" value="full-stack" name="developer-type" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Full-Stack</label>
                        </div>
                        
                    </div>

                    <button type="submit" class="btn btn-primary">Create Job Listing</button>
                </form>
    
              </div>
    
            </div>
          </div>

    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
